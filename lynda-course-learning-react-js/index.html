<!doctype HTML>
<html>
<head>
	<title>Chapter 2 React Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://fb.me/react-0.14.3.js"></script>
	<script src="https://fb.me/react-dom-0.14.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div id="react-container"></div>

	<script type="text/babel">

		var Note = React.createClass({
			getInitialState() {
				return {editing: false}
			},
			edit(){
				this.setState({editing: true});
			},
			save(){
				this.props.onChange(this.refs.newText.value, this.props.id);
				this.setState({editing:false});
			},
			remove(){
				this.props.onRemove(this.props.id);
			},
			renderForm(){
				return (
					<div className="note">
						<textarea ref="newText"></textarea>
						<button onClick={this.save}>Save</button>
					</div>
				)
			},
			renderDisplay(){
				return (
					<div className="note">
						<p>{this.props.children}</p>
						<span>
							<button onClick={this.edit}>Edit</button>
							<button onClick={this.remove}>X</button>
						</span>
					</div>
				)
			},
			render() {
				return (this.state.editing) ? this.renderForm(): this.renderDisplay();
			}

		});

		var Board = React.createClass({
			// Checks to see if the value of count is a number.
			propTypes: {
				count: function(props,propName){
					if(typeof props[propName] !== "number") {
						return new Error("The count must be a number");
					}

					// Checks to see if the value of propName ('count', in this case) is greater than 100
					if(props[propName] > 100) {
						return new Error("Creating " + props[propName] + " notes is ridiculous.")
					}

				}
			},

			getInitialState() {
				return {
					notes: [ 
						{id: 0, note: 'Call Bob'},
						{id: 1, note: 'Email Sarah'},
						{id: 2, note: 'Eat Lunch'},
						{id: 3, note: 'Finish proposal'}
					]
				}
			},

			update(newText,id) {
				var notes = this.state.notes.map(
					note => (note.id !== id) ? note : {...note, note: newText}
				);
				this.setState({notes});
			},

			remove(id) {
				var notes = this.state.notes.filter(note => note.id !== id);
				this.setState({notes});
			},

			eachNote(note) {
				return (<Note key={note.id} 
						id={note.id} 
						onChange={this.update} 
						onRemove={this.remove}>
					{note.note}
				</Note>)
			},

			render() {
				return (<div className='board'>
						{this.state.notes.map(this.eachNote)}
					</div>)
			}
		});

		ReactDOM.render(
			<Board count={10} />,
			document.getElementById('react-container')
		);


	</script>

</body>
</html>
